<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Memory Leak Simulation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex flex-col items-center justify-between min-h-screen text-gray-800">
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <h1 class="text-3xl font-bold mb-6">Memory Leak Simulation</h1>
            <div class="space-x-4">
                <button id="startLeak" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Start Memory Leak</button>
                <button id="stopLeak" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Stop Memory Leak</button>
            </div>
        </div>
    </div>
    <footer class="w-full bg-gray-800 py-4">
        <center>
            <p class="text-white">&copy; S. Buchanan</p>
        </center>
    </footer>
    <script src="app.js"></script>
</body>
</html>
